<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Dynamic NFC</title>

  <link href="css/css.css" rel="stylesheet" type="text/css">

  <!-- Vue.js ,paho-mqtt and Chart.js -->
  <script src="https://jp.vuejs.org/js/vue.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>

</head>

<body>

  <div id="app">

    <div id="title">Dynamic NFC tag</div>

    <br>

    <!-- Parameters widget -->
    <div class="widget">
      Device name: 
      <select id="devices" v-on:change="onDeviceSelected($event)" v-model="devices">
        <option disabled value="" selected>Please select one</option>
        <option>BLE1</option>
        <option>BLE2</option>
      </select>

      <br>

      <form onsubmit="return onWriteRequested()">
        <label>URL: <input type="url" name="url" size=30 v-model="url"></label>
        <input type="submit" value="Write">
      </form>

      <form onsubmit="return onReadRequested()">
        <label>URL: <input readonly type="url" name="urlRead" size=30 v-model="urlRead"></label>
        <input type="submit" value="Read">
      </form>

    </div>

  </div>

  <br>

  <!-- Local scripts -->
  <script src="../script/uuid.js"></script>
  <script src="../script/rest.js"></script>
  <script src="./script/main.js"></script>
  <script src="./script/messaging.js"></script>

</body>

</html>
