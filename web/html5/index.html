<!DOCTYPE html>
<html>
  <head>
    <script src="https://jp.vuejs.org/js/vue.js"></script>
  </head>
  <body>
    <p>This is a sample page.</p>
    <div id="app">
      IP address of web server: {{host}}
    </div>
    <br>
    <script>
      const host = window.location.hostname;
      var app = new Vue({
        el: '#app',
        data: {
          host: '' 
        }
      });
      app.host = host; 
      
    </script>
    <ul>
      <li>a
      <li>b
      <li>c
    </ul>
  </body>
</html>
